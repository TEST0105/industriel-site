<script>
  $(document).ready(function() {
    $('form').on('submit', function(event) {
      event.preventDefault();

      // Capturer les valeurs des champs du formulaire
      var companyName = $('#companyName').val();
      var requesterName = $('#requesterName').val();
      var subject = $('#subject').val();
      var message = $('#message').val();

      // Assembler le contenu de l'e-mail
      var emailContent = 'Nom de l\'entreprise: ' + companyName +
        '\nNom du demandeur: ' + requesterName +
        '\nSujet: ' + subject +
        '\nMessage: ' + message;

      // Envoyer l'e-mail via une requête XMLHttpRequest
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'ikhiarabdeljalil6@gmail.com', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Réponse reçue avec succès, faire quelque chose ici si nécessaire
          console.log('E-mail envoyé avec succès');
        }
      };
      xhr.send('emailContent=' + encodeURIComponent(emailContent));
    });
  });
</script>
